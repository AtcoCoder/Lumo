<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Amenity Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">

        <h2>Properties with {{ amenity.name }}</h2>
        <div class="table-responsive">

        <table class="table table-striped">
            <thead>

            <tr>
                <th>Title</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>

            {% for property in properties %}
            <tr>
                <td>{{ property.title }}</td>
                <td>{{ property.location }}</td>
                <td>
                    <a href="{{ url_for('admin_edit', table_name='properties', id=property.id) }}">Edit</a>
                    <a href="{{ url_for('admin_delete', table_name='properties', id=property.id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

        </div>

        <a href="/admin">Back to Admin Panel</a>
    </div>
</body>
</html>
