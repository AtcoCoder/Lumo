<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/admin/users">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/properties">Properties</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/regions">Regions</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/areas">Areas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/cities">Cities</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/amenities">Amenities</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="/admin/images">Images</a></li> -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Dynamic content will be rendered here -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>
                            {% if item['__class__'] == 'User' %}
                                {{ item.username }}
                            {% else %}
                                {{ item.name }}
                            {% endif %}
                        </td>
                        <td>
                            <a href="/admin/{{table_name}}/view/{{ item.id }}" class="btn btn-secondary btn-sm">View</a>
                            <a href="/admin/{{ table_name }}/edit/{{ item.id }}" class="btn btn-primary btn-sm">Edit</a>
                            <a href="/admin/{{ table_name }}/delete/{{ item.id }}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
