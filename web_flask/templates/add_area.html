<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Area</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <div class="container mt-5">

    <h1>Add New Area</h1>
    <form method="POST" action="{{ url_for('add_area') }}">
        <label for="name">Area Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="region_id">Select Region:</label>
        <select id="region_id" name="region_id" required>
            {% for region in regions %}
            <option value="{{ region.id }}">{{ region.name }}</option>
            {% endfor %}
        </select>
        <button class="btn btn-primary" type="submit">Add Area</button>
    </form>
    <a class="btn btn-secondary" href="{{ url_for('all_areas', table_name='areas') }}">Back to Areas</a>
</div>
</body>
</html>
