{% extends 'admin_base.html' %}
{% block title %}Add Area{% endblock %}

{% block content %}
    <h1>Add New Area</h1>
    <form method="POST" action="{{ url_for('add_area') }}">
        <label for="name">Area Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="region_id">Select Region:</label>
        <select id="region_id" name="region_id" required>
            <option value="" disabled selected>Select a region</option>
            {% for region in regions %}
            <option value="{{ region.id }}">{{ region.name }}</option>
            {% endfor %}
        </select>
        <button class="btn btn-primary" type="submit">Add Area</button>
    </form>
    <a class="btn btn-secondary" href="{{ url_for('all_areas', table_name='areas') }}">Back to Areas</a>
{% endblock %}
