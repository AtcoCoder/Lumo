<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">


        <h2>Images of {{ property.title }}</h2>
        <div class="table-responsive">

        <table class="table table-striped">
            <thead>

            <tr>
                <th>Image</th>
                <th>URL</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>

            {% for image in images %}
            <tr>
                <td><img src="{{ image.image_url }}" class="img-fluid mb-3" alt="Property Image"></td>
                <td>{{ image.image_url }}</td>
                <td>
                    <a class="btn btn-primary" href="{{ url_for('admin_edit', table_name='images', id=image.id) }}">Edit</a>
                    <form method="POST" action="/admin/images/delete/{{ image.id }}" style="display:inline;">
                            <button class="btn btn-danger" type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>


        </div>
        <a href="/admin">Back to Admin Panel</a>
    </div>
</body>
</html>
