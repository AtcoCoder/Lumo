{% extends 'admin_base.html' %}
{% block title %}View Areas{% endblock %}


{% block content %}
<h2>Areas in {{ region.name }}</h2>
<div class="table-responsive">

<table class="table table-striped">
    <thead>

    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>

    {% for area in areas %}
    <tr>
        <td>{{ area.name }}</td>
        <td>
            <a class="btn btn-primary" href="{{ url_for('admin_edit', table_name='areas', id=area.id) }}">Edit</a>
            <!-- <a href="/admin/areas/delete/{{ area.id }}">Delete</a> -->
            <form method="POST" action="/admin/areas/delete/{{ areas.id }}" style="display:inline;">
                <button class="btn btn-danger" type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>


</div>
        <a href="/admin">Back to Admin Panel</a>
{% endblock %}
