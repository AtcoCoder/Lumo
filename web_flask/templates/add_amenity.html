<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Area</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <div class="container mt-5">
        <h1>Add New Amenity</h1>
        <form method="POST" action="{{ url_for('add_amenity') }}">
            <label for="name">Amenity Name:</label>
            <input type="text" id="name" name="name" required>
            <button class="btn btn-primary" type="submit">Add Amenity</button>
        </form>

    <a class="btn btn-secondary" href="{{ url_for('all_amenities', table_name='amenities') }}">Back to Amenities</a>
</div>
</body>
</html>
