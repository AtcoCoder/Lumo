<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lumo App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #E3F7FF;
            color: #414141;
        }
        .navbar-brand {
            color: #008ECC;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #3FA8E9;
        }
        .btn-sell {
            background-color: #1ABCFE;
            color: white;
            font-weight: bold;
            border-radius: 20px;
        }
        footer {
            background-color: #D7EFF9;
            text-align: center;
            padding: 10px 0;
        }
        .form-control {
            max-width: 400px;
            margin: auto;
        }
        .form-select {
            max-width: 400px;
            margin: auto;
        }

        .form-label {
            margin: auto;
        }

        .btn-msub {
            margin: auto;
        }
    </style>
</head>
<body>
    {% if not exclude_navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Lumo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if enable_search_bar %}
                    <li class="nav-item">
                        <form class="d-flex me-3">
                            <input class="form-control" type="search" placeholder="Search properties..." aria-label="Search">
                        </form>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-sell" href="/properties/add">Sell/Rent</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}

    <div class="container my-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Lumo. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
